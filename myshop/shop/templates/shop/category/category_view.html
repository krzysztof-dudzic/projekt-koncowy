{% extends "shop/base.html" %}
{% load static %}

{% block content %}
    <div id="sidebar">
        <h1>Categories</h1>
        <ul>
            {% for c in categories %}
                <li class="selected">
                    <a href="{% url 'category-detail' c.id %}">{{ c.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
